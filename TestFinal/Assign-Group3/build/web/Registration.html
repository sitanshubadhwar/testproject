<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Registration" method="POST">
        <strong>Username</strong>:<input type="text" name="user"/><br>
        <strong>Password</strong>:<input type="password" name="pass"/><br>
        <strong>Email-ID</strong>:<input type="text" name="email"/><br>
        <strong>Country</strong>:<input type="text" name="country"/><br>
        <strong>Course Code</strong>:<input type="text" name="ccode"/><br>
        <strong>Course Name</strong>:<input type="text" name="cname"/><br>
        <input type="submit" value="Register"/>
        </form>
    </body>
</html>
