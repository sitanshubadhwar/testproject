<html>
    <head>

<style>
@import "compass/css3";
body {
  background: #384047;
  font-family: sans-serif;
  font-size: 14px
}
		
		form {
  background: #fff;
  padding: 4em 4em 2em;
  max-width: 400px;
  margin: 50px auto 0;
  box-shadow: 0 0 1em #222;
  border-radius: 2px;
		
		input {
    display: block;
    box-sizing: border-box;
    width: 100%;
    outline: none;
    margin:0;
  }

	
	</style>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Registration" method="POST">
        <strong>Username</strong>:<input style="margin: 14px 36px" type="text" name="user"/><br>
        <strong>Password</strong>:<input style="margin: 14px 38px" type="password" name="pass"/><br>
        <strong>Email-ID</strong>:<input style="margin: 14px 50px" type="text" name="email"/><br>
        <strong>Country</strong>:<input style="margin: 14px 52px" type="text" name="country"/><br>
        <strong>Course Code</strong>:<input style="margin: 14px 16px" type="text" name="ccode"/><br>
        <strong>Course Name</strong>:<input style="margin: 14px 14px" type="text" name="cname"/><br>
        <input style="margin-left:28%" type="submit" value="Register"/>
        </form>
    </body>
</html>
